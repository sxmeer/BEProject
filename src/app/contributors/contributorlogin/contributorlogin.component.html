<h2>contributor</h2>
<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Id</label>
    <input type="number" class="form-control" [(ngModel)]="user.id" name="id" placeholder="Enter Id">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
