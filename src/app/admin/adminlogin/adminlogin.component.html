<div class="card">
  <h5 class="card-header bg-info text-white text-center py-4">
    <strong>Admin Login</strong>
  </h5>
  <div class="card-body px-lg-5 pt-0">
    <div class="row mt-4">
      <div class="col-md-4 mx-auto">
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Admin ID</label>
            <input type="number" class="form-control" [(ngModel)]="user.id" name="id" placeholder="Enter Id">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-info btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
