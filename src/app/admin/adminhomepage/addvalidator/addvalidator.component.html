          <form (submit)="onSubmit()">

            <div class="form-group">
                <label for="department">Department</label>
                <!-- <input type="text" name="department" id="department" [(ngModel)]="course.dept" class="form-control" required> -->
                <select name="department" id="department" [(ngModel)]="selectedValidator.dept" class="form-control" (change)="onDepartmentSelected()" required>
                  <!-- (change)="onDepartmentSelected(department)" -->
                  <option *ngFor="let dept of depts" [value]="dept.deptID">{{ dept.name }}</option>
                </select>
              </div>

              <div class="form-group">
                  <label for="semester">Semester</label>
                  <!-- <input type="text" name="semester" id="semester" [(ngModel)]="course.sem" class="form-control" required> -->
                  <select name="semester" id="semester" [(ngModel)]="selectedValidator.sem" class="form-control" (change)="onSemesterSelected()" required>
                      <!-- (change)="onDepartmentSelected(department)" -->
                      <option *ngFor="let sem of semesters" [value]="sem.semNo">{{ sem.semNo }}</option>
                    </select>
              </div>

              <div class="form-group">
                <label for="coursename">Course Name</label>
                <!-- <input type="text" name="coursename" id="coursename" [(ngModel)]="course.subName" class="form-control" required> -->
                <select name="coursename" id="coursename" [(ngModel)]="selectedValidator.subId" class="form-control" required>
                    <!-- (change)="onDepartmentSelected(department)" -->
                    <option *ngFor="let sub of subjects" [value]="sub.subID">{{ sub.name }}</option>
                  </select>
              </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="selectedValidator.name"
              required>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" [(ngModel)]="selectedValidator.email"
                required>
          </div>
