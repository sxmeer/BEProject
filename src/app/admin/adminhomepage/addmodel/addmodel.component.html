<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="alert alert-secondary"><strong>Enter Question Paper Format Specification</strong></div>
      <div class="form-group">
        <label for="Question">No of Questions</label>
        <input type="text" (change)="changeList()" [(ngModel)]="question" class="form-control" placeholder="Enter Number of Questions"/>
      </div>
      <div class="form-group">
        <label for="QuestionNumber">Question:</label>
        <select [(ngModel)]="questionNumber" class="form-control">
          <option *ngFor="let item of list" [value]="item">{{ item }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="marks">Marks Scheme</label>
        <select name="" id="" [(ngModel)]="marks" class="form-control">
          <option value="1">1 Mark</option>
          <option value="2">2 Marks</option>
          <option value="3">3 Marks</option>
          <option value="4">4 Marks</option>
          <option value="5">5 Marks</option>
          <option value="6">6 Marks</option>
          <option value="7">7 Marks</option>
          <option value="8">8 Marks</option>
          <option value="9">9 Marks</option>
          <option value="10">10 Marks</option>
        </select>
      </div>
      <button (click)="insertIntoList()" class="btn btn-info btn-block"><strong>Insert</strong></button>
    </div>
    <div class="col-6">
        <div class="alert alert-secondary"><strong>Entered Specification</strong></div>
      <div class="card  mb-2" *ngFor="let question of questionList">
        <div class="card-body">
          Question {{ question.questionNumber }}, Marks {{ question.marks }}
        </div>
      </div>
      <button (click)="listPop()" class="btn btn-block btn-warning" *ngIf="questionList.length!=0"><strong class="text-white">Remove Last</strong></button>
      <label class="mt-5" for="total">Total</label>
      <input type="text" name="" [(ngModel)]="total" id="" disabled class="form-control"/>
      <input type="button" class="btn btn-block btn-success" (click)="submitModel()" value="Submit Model">
    </div>
  </div>
</div>
